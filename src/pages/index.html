<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My simple editor</title>
    <meta name="description" content="Your project description" />
    <!-- Title -->
    <meta property="og:title" content="Ernest Roszak" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="My simple editor with save and load buttons" />
    <!-- full url with http(s) ie. https://github.com/ernest-roszak-->
    <meta property="og:url" content="https://github.com/ernest-roszak/simple-editor" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://github.com/ernest-roszak/simple-editor/ErnestRoszak.png"
    />

   
  </head>
  <body>
    <main class="editor">
    <h1 class="editor__title">MY SIMLPE EDITOR</h1>
    <h2 class="edotor__subtitle">Put your sentence</h2>
    <form class="form">
    <textarea class="form__textarea entry--js" placeholder="Write your sentence..." aria-label="Write your sentence" name="tekstarea" id="textarea"></textarea>
    <div class="form__buttons">
    <button class="button clear--js">CLEAR</button>
    <button class="button load--js">LOAD<span class="info--js"><span></button>
    <button class="button button--save save--js">SAVE</button>
    </div>
    <div>
    <span class="warning warning--js"></span>
  </div>
  </form>
  </main>
  </body>
</html>

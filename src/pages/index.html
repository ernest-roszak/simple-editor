<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My simple editor</title>
    <meta name="description" content="Your project description" />
    <!-- Title -->
    <meta property="og:title" content="Ernest Roszak" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="My simple editor with save and load buttons" />
    <!-- full url with http(s) ie. https://github.com/ernest-roszak-->
    <meta property="og:url" content="https://github.com/ernest-roszak/simple-editor" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="public/Ernest Roszak.png"
    />

   
  </head>
  <body>
    <h1 class="title">MY SIMLPE EDITOR</h1>
    <h2 class="subtitle">Put your sentence</h2>
    <textarea class="textarea entry--js" placeholder="Write something..." name="tekstarea" id="textarea" cols="30" rows="10"></textarea>
    <button class="button__load button__load--js"><span class="button__text">LOAD</span></button>
    <button class="button__save button__save--js"><span class="button__text">SAVE</span></button>
  </body>
</html>
